<!DOCTYPE html>
<html>
    <body>
        <form style="height: 100vh">
            <textarea style="height: 50%; width: 80%"></textarea>   
        </form>        
        <script>
            const form = document.getElementsByTagName("form")[0];
            const textarea = document.getElementsByTagName("textarea")[0];

            const customEvent = new CustomEvent('custom', {
                bubbles: true,
                detail: { text: () => textarea.value }
            });

            form.addEventListener('custom', e => console.log(e.detail.text()));
            textarea.addEventListener('input', e => e.target.dispatchEvent(customEvent));
        </script>
    </body>
</html>
